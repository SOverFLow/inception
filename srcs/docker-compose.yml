version: '3.9'

volumes:
  wp-data:
networks:
  inception:

services:
  nginx:
    image: nginx:1.3
    container_name: nginx
    volumes:
        - ./requirements/nginx/default.conf:/etc/nginx/conf.d/default.conf
        - ./logs/nginx:/var/log/nginx
        - ./requirements/wordpress:/var/www/html
    restart: always
    networks:
      - inception

  mysql:
    image: mariadb
    container_name: mariadb
    volumes:
        - wp-data:/var/lib/mysql
    environment:
        MYSQL_ROOT_PASSWORD: selhanda
        MYSQL_DATABASE: wordpress
        MYSQL_USER: wp-user
        MYSQL_PASSWORD: wp-pass
    restart: always
    networks:
      - inception
  wordpress:
    depends_on:
      - mysql
    image: wordpress:6.1.0-php7.4-fpm
    container_name: wordpress
    volumes:
        - ./requirements/wordpress:/var/www/html
    environment:
        WORDPRESS_DB_HOST: mysql
        WORDPRESS_DB_USER: wp-user
        WORDPRESS_DB_PASSWORD: wp-pass
    restart: always
    networks:
      - inception
