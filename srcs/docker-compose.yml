version: '3.9'
services:
  nginx:
    depends_on:
      - wordpress
    build: requirements/nginx
    volumes:
        - wordpress:/var/www/html
    ports:
      - 1337:80
    networks:
      - inception

  mariadb:
    build: requirements/mariadb
    volumes:
        - wp-data:/var/lib/mysql
    networks:
      - inception
  wordpress:
    depends_on:
      - mariadb
    build: requirements/wordpress
    volumes:
        - wordpress:/var/www/html
    networks:
      - inception

volumes:
  wordpress:
    driver : local
  wp-data:
    driver : local
networks:
  inception:
    driver : bridge