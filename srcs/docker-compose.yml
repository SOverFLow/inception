version: '3.9'
services:
  nginx:
    depends_on:
      - wordpress
    build: requirements/nginx
    volumes:
        - wordpress:/var/www/html
        - adminer:/var/www/adminer
    restart: always
    ports:
      - 443:443
    networks:
      - inception
  mariadb:
    build: requirements/mariadb
    volumes:
        - wp-data:/var/lib/mysql
    restart: always
    networks:
      - inception
  wordpress:
    depends_on:
      - mariadb
    build: requirements/wordpress
    volumes:
        - wordpress:/var/www/html
    restart: always
    networks:
      - inception
  redis:
    build: requirements/bonus/redis
    restart: always
    networks:
      - inception
  vsftpd:
    build: requirements/bonus/ftp
    ports:
      - 21:21
    restart: always
    volumes:
        - wordpress:/home/ftpuser/
    networks:
      - inception
  portfolio:
    build: requirements/bonus/portfolio
    ports:
      - 80:80
    restart: always
    networks:
      - inception
  adminer:
    build: requirements/bonus/adminer
    ports:
      - 9000:9000
    volumes:
        - adminer:/var/www/html
    restart: always
    networks:
      - inception

volumes:
  wordpress:
    driver : local
  wp-data:
    driver : local
  adminer:
    driver : local
networks:
  inception:
    driver : bridge